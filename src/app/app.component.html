<div class="page">
  <div class="div-drag-bounds" #dragBounds id="dragBounds">
    <div class="div-resize-container"
         ngResizable
         rzHandles="n,s,e,w,se,sw,nw"
         ngDraggable
         ngClosable
         rzContainment="#dragBounds"
         [showMoveHandler]="true"
         [bounds]="dragBounds"
         [inBounds]="true"
         [rzMinWidth]="20"
         [rzMinHeight]="20"
         [scale]="1"
         [position]="{ x: 200, y: 500 }"
         [preventDefaultEvent]="true"
         style="width: 250px; height: 100px;"
    >
      <span>Adres Müşteri</span>
    </div>
    <div class="div-resize-container"
         ngResizable
         rzHandles="n,s,e,w,se,sw,nw"
         ngDraggable
         ngClosable
         rzContainment="#dragBounds"
         bounds="#dragBounds"
         [inBounds]="true"
         [rzMinWidth]="20"
         [rzMinHeight]="20"
         [scale]="2"
         [position]="{ x: 300, y: 400 }"
         [preventDefaultEvent]="true"
         style="width: 200px; height: 300px;"
    >
      <span>Müşteri Adı Soyadı</span>
    </div>

    <div class="div-resize-container"
         ngResizable
         rzHandles="n,s,e,w,se,sw,nw"
         ngDraggable
         ngClosable
         rzContainment="#dragBounds"
         bounds="#dragBounds"
         [inBounds]="true"
         [rzMinWidth]="20"
         [rzMinHeight]="20"
         [position]="{ x: 300, y: 0 }"
         [preventDefaultEvent]="true"
         (rzResizing)="tableResizing($event)"
         style="width: 100%; height: 200px;"
    >
      <table class="ng-resizable-table" #table>
        <thead>
        <tr>
          <ng-container *ngFor="let column of displayedColumns; let i = index">
            <th class="ng-resizable-header-cell" ngResizableTable [useWidth]="true" [index]="i"></th>
          </ng-container>
        </tr>
        </thead>
        <tbody>
        <tr class="ng-resizable-row" *ngFor="let item of items">
          <td class="ng-resizable-cell" ngResizableTable [index]="0">{{item.name}}</td>
          <td class="ng-resizable-cell" ngResizableTable [index]="1">{{item.description}}</td>
          <td class="ng-resizable-cell" ngResizableTable [index]="2">{{item.quantity}}</td>
          <td class="ng-resizable-cell" ngResizableTable [index]="3">{{item.price}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
